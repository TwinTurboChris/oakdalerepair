<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex flex-column items-center center">
    <a href="{{ .Site.Home.RelPermalink }}" class="center f3 fw2 hover-white no-underline white-90 dib">
      {{ with .Site.Params.site_logo }}
        <img src="{{ relURL . }}" class="w100 mw5-ns" alt="{{ $.Site.Title }}" />
        <p align="center">
      {{ else }}
        {{ .Site.Title }}
        </P>
      {{ end }}
    </a>
    <P align="center" class="f4 center">1011 Post Road Unit C</P>
    <br>
    <div class="flex items-center">
      <br>
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
        <ul class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0 ml3" "pl0 mr3" }}" center>
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
            <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
              {{ .Name }}
            </a><br>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partialCached "social/follow.html" . }}
    </div>
  </div>
</nav>
